<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment UI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="form-container">
                <form action="">
                    <h2>Payment Information</h2>
                    <label for="name">Name on Card:</label>
                    <input name="name" type="text">
                    <label for="number">Card Number:</label>
                    <input name="number" type="text">
                    <label for="expiration">Card Expiration:</label>
                    <input name="expiration" type="month">
                    <input type="submit">
                </form>
            </div>
            <div class="card-container">
                <div class="card">
                    <h1>1st Nat. Bank of Spongebob</h1>
                    <h2 class="card-num"></h2>
                    <h3 class="member">Card Member</h3>
                    <h3 class="name"></h3>
                    <h3 class="expiration">Exp. Date:</h3>
                    <h3 class="date">March 2021</h3>
                    <div class="circle-sm"></div>
                    <div class="circle-bg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
